<!DOCTYPE html>
<html lang="en">
<head>
    <title>PhotoEditor</title>

    <link rel="stylesheet" href="./dist/css/app-bundle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <img class="header__image" src="" alt="">
            <figcaption class="header__title">
                <h1 class="header__text">Photo Editor</h1>
            </figcaption>
        </figure>

        <div class="header__optionList">
            <div class="header_option">
                
            </div>
        </div>
    </header>


    

    <input class="filterInput" type="range" id="blur" value="1" min="0" max="5" step="0.1">
    <input class="filterInput" type="range" id="brightness" value="1" min="0" max="5" step="0.1">

    <div id="imageContainer"></div>

    <script type="application/javascript" src="./dist/js/app-bundle.js"></script>
</body>
</html>
